{% extends 'base.html' %}

{% block content %}
<h1>Parcelas</h1>

<div class="row row-cols-1 row-cols-md-3 g-4 mt-1">
    {% for aField in fields %}
    <div class="col client-card">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-3">{{ aField.name }}</h5>
                <h6 class="card-subtitle mb-2"><i class="fas fa-id-card"></i> {{ aField.area }} has</h6>
                <p class="card-text"><i class="fas fa-map-marker-alt"></i> {{ crop.address }}</p>
            </div>
        </div>
    </div>

    {% empty %}

    <p>No se ha encontrado ninguna parcela</p>

    {% endfor %}
</div>

{% endblock %}
